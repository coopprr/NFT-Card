<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title> Giorgi Kuprashvili | NFT preview card component</title>

</head>
<body>
  <div id="main-box">
    <div id="box-img">
    </div>

    <div id="box-heading">
      <h1> Equilibrium #3429 </h1>
    </div>

    <div id="box-subtext">
      <p> Our Equilibrium collection promotes balance and calm. </p>
    </div>

      <div id="sub-info">
        <span id="price"> <img src="./images/icon-ethereum.svg" style="padding-right: 8px;">0.041 ETH </span>
        <span id="time-left"> <img src="./images/icon-clock.svg" style="padding-right: 8px;"> 3 days left </span>
      </div>
      
    <hr style="width: 302px; height: 1px; border:none; margin-top: 24px; margin-bottom: 22px; color: #2E405A; background-color: #2E405A;">


    <div id="box-user">
      <div>
        <img id="avatar" src="./images/image-avatar.png">
      </div>
      <p> Creation of <span style="color: #fff;">Jules Wyvern</span> </p>
      
    </div>

  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Giorgi Kuprashvili</a>.
    </p>
  </div>
</body>
</html>
